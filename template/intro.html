<ion-view title="商品介绍">

    <ion-content >
        <!--商品列表-->
        <div id="count-time">
            距离结束时间:
            <span id="day">{{days}}</span>天
            <span id="hour">{{hours}}</span>小时
            <span id="minute">{{minutes}}</span>分
            <span id="second">{{seconds}}</span>秒
        </div>
        <div class="intro-ing" >
            <img class="pic-intro" ng-src="{{detailData.goodsListImg}}" alt="">
            <div class="price-name">
                <div class="left"></div>
                <div class="right">￥{{detailData.price*(detailData.discount/10)}}&nbsp&nbsp{{detailData.goodsName}}</div>
            </div>
            <div class="intro-price">
                市场价 :<del class="original-price">￥{{detailData.price}}</del>
                <span class="discount">{{detailData.discount}}折</span>
                <span class="bought">{{detailData.buynumber}}</span>人购买
            </div>

        </div>

    </ion-content>
</ion-view>
