<ion-view title="登录" ng-hide="userName">
	<ion-nav-buttons side="right">
	    <button class="button" ng-click="reg()">注册</button>
   	</ion-nav-buttons>

    <ion-content class="bkColor">

        <label class="item item-input">
			<input type="text" ng-model="user.userName" placeholder="账号">
		</label>
		<label class="item item-input">
			<input type="password" ng-model="user.userPsd" placeholder="密码">
		</label>

		<div class="checkBox">
			<input type="checkbox" name="" value="" placeholder=""><span>记住密码</span>
			<a href="javascript:;">忘记密码？</a>
		</div>

	    <div class="padding regPad" ng-click="login()">
	    	<button type="button" class="button button-block button-positive">登录</button>
	    </div>
    </ion-content>
</ion-view>
